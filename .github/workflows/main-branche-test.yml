name: Main Branche Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main-branche-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Install Deps
        run: pnpm i --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Lint and Format
        run: pnpm run lint packages